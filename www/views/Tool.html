<div each="data.tools">
	<h3>{item.name}  <a target="_blank" style="margin-right:10px;font-size:18px" href="https://github.com/ssgo/tool" class="glyphicon glyphicon-link"></a></h3>
	<hr style="margin-bottom: 10px"/>
	<span>{item.memo}</span>
	<div>
		Install Script: <span class="copyable" style="display:inline-block;background:#f9f2f4;color:#c7254e;padding:2px 4px">go get -u github.com/ssgo/tool/{item.name}</span>
		<span class="glyphicon glyphicon-duplicate" style="cursor:pointer;color:#c7254e"
			  onmouseover="var range=document.createRange();range.selectNode(this.parentNode.querySelector('.copyable'));window.getSelection().addRange(range);"
			  onmouseout="window.getSelection().empty();" onmousedown="document.execCommand('copy');"></span>
	</div>
</div>
