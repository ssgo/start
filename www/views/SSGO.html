<div>
	<h2>Smart Service Go <a target="_blank" style="margin-right:10px;font-size:20px" href="https://github.com/ssgo" class="glyphicon glyphicon-link"></a></h2>
	<hr style="margin-bottom: 10px"/>
	<span>是一套先进的、轻量的、强大的微服务解决方案</span>
</div>
<div each="data.projects">
	<h3 style="margin-top: 30px">ssgo/{item.name} <a target="_blank" style="margin-right:10px;font-size:18px" href="https://github.com/ssgo/{item.name}" class="glyphicon glyphicon-link"></a></h3>
	<hr style="margin-bottom: 10px"/>
	<span>{item.memo}</span>
	<div>
		Clone: <span class="copyable" style="display:inline-block;background:#f9f2f4;color:#c7254e;padding:2px 4px">git clone https://github.com/ssgo/{item.name}</span>
		<span class="glyphicon glyphicon-duplicate" style="cursor:pointer;color:#c7254e"
			  onmouseover="var range=document.createRange();range.selectNode(this.parentNode.querySelector('.copyable'));window.getSelection().addRange(range);"
			  onmouseout="window.getSelection().empty();" onmousedown="document.execCommand('copy');"></span>
	</div>
</div>
