<div>
	<h3>Golang SDK</h3>
	<hr/>
	<div each="os, list in data.sdkByOs">
		<h4 style="margin-left: 20px">{os}</h4>
		<ul>
			<li each="list">
				<span style="width:90px;display:inline-block">{item.version} {item.bits}</span>
				<a style="margin-right:10px" href="/sdk/{item.file}" class="glyphicon glyphicon-download-alt"></a>
				Install Script: <span class="copyable" style="display:inline-block;background:#f9f2f4;color:#c7254e;padding:2px 4px">{item.cmd}</span>
				<span class="glyphicon glyphicon-duplicate" style="cursor:pointer;color:#c7254e" onmouseover="var range=document.createRange();range.selectNode(this.parentNode.querySelector('.copyable'));window.getSelection().addRange(range);" onmouseout="window.getSelection().empty();" onmousedown="document.execCommand('copy');"></span>
			</li>
		</ul>
	</div>

	<h3 style="margin-top: 40px">Goland IDE</h3>
	<hr/>
	<div each="ext, list in data.ideByOs">
		<h4 style="margin-left: 20px">{ext}</h4>
		<ul>
			<li each="list">
				<span style="width:90px;display:inline-block">{item.version} {item.bits}</span>
				<a href="/ide/{item.file}" class="glyphicon glyphicon-download-alt"></a><br/>
			</li>
		</ul>
	</div>
</div>
